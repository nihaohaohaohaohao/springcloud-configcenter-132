server:
  port: 9001

spring:
  application:
    name: microservice-user
      #设置数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.247.140:3307/jsd21132?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    #设置jpa正向工程
  jpa:
    #访问数据库产品
    database: mysql
    #生成建表语句，自动建表
    generate-ddl: true
    #显示sql语句
    show-sql: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://192.168.247.1:8888/eureka
  #微服务的提供方与eureka服务器的约定
  instance:
    lease-renewal-interval-in-seconds: 30 #默认时间30秒 #每30秒发送一次心跳
    lease-expiration-duration-in-seconds: 90 #租赁到期的时间间隔是90秒，含义是90秒内eureka服务区上没有接收到一次心跳，表明注册的微服务服务失效，可以删除了



